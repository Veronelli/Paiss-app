<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Capital</th>
      <th>Alpha3</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i }}</td>
      <td>{{ pais.name }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.alpha3Code }}</td>
      <td>
        <a href="/pais/arg">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
