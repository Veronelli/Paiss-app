<div class="animate__animated animate__fadeIn">
  <h3>
    Buscar por region <small>{{ regionActiva | titlecase }}</small>
  </h3>

  <h5>Seleccione la region</h5>
  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        (click)="buscar(region)"
        [class]="getRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>

  <div *ngIf="paises.length > 0" class="row">
    <div class="col">
      <app-pais-table [paises]="paises"></app-pais-table>
    </div>
  </div>
</div>
